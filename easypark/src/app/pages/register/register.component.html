<div class="d-flex justify-content-center align-items-center vh-100 text-white text-center"
     style="background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);">

    <!-- Tarjeta de Registro -->
    <div class="glass-card p-4 rounded-4 shadow-lg">
        <h1 class="fw-bold text-warning mb-4">Registro</h1>

        <div class="formulario">
            <form>
                <div class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control input-glass" placeholder="Nombres" 
                               [(ngModel)]="user.nombres" name="nombres" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control input-glass" placeholder="Apellidos" 
                               [(ngModel)]="user.apellidos" name="apellidos" required>
                    </div>
                    <div class="col-12">
                        <input type="email" class="form-control input-glass" placeholder="Correo Electr√≥nico" 
                               [(ngModel)]="user.email" name="email" (input)="validateEmail()" required>
                        <p *ngIf="invalidEmail" class="text-danger small mt-1">
                            Formato de correo inv√°lido (ejemplo&#64;gmail.com)
                        </p>
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control input-glass" placeholder="Documento" 
                               [(ngModel)]="user.document" name="document" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control input-glass" placeholder="Tel√©fono" 
                               [(ngModel)]="user.telefono" name="telefono" (input)="validatePhone()">
                        <p *ngIf="invalidPhone" class="text-danger small mt-1">
                            Solo n√∫meros y caracteres especiales (+ -)
                        </p>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control input-glass" placeholder="Direcci√≥n" 
                               [(ngModel)]="user.direccion" name="direccion">
                    </div>
                    <div class="col-12">
                        <div class="password-container">
                            <input [type]="showPassword ? 'text' : 'password'" class="form-control input-glass" 
                                   placeholder="Contrase√±a" [(ngModel)]="user.password" name="password" 
                                   (input)="checkPasswords()" required>
                            <button type="button" class="btn-eye" (click)="togglePassword()">
                                {{ showPassword ? 'üôà' : 'üëÅÔ∏è' }}
                            </button>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="password-container">
                            <input [type]="showPassword ? 'text' : 'password'" class="form-control input-glass" 
                                   placeholder="Confirmar Contrase√±a" [(ngModel)]="confirmPassword" 
                                   name="confirmPassword" (input)="checkPasswords()" required>
                            <button type="button" class="btn-eye" (click)="togglePassword()">
                                {{ showPassword ? 'üôà' : 'üëÅÔ∏è' }}
                            </button>
                        </div>
                        <p *ngIf="passwordMismatch" class="text-danger small mt-1">
                            Las contrase√±as no coinciden
                        </p>
                    </div>
                </div>

                <p *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</p>

                <button class="btn btn-warning rounded-pill px-4 py-2 mt-3 shadow-lg fw-bold btn-glass" 
                        type="button" (click)="register()" 
                        [disabled]="passwordMismatch || invalidEmail || (user.telefono && invalidPhone)">
                    Registrarse
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Modal de √©xito (sin cambios) -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center glass-modal">
            <div class="modal-header border-0">
                <h5 class="modal-title w-100 text-warning" id="modalTitle">¬°Registro Exitoso!</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <p>El usuario ha sido registrado correctamente.</p>
                <p class="small">Ser√°s redirigido autom√°ticamente...</p>
            </div>
        </div>
    </div>
</div>
